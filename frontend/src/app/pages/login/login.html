<app-auth-layout>

  <h1 class="titulo">ENTRAR</h1>

  <img
    src="/assets/IMG/User.png"
    class="icone"
    alt="Ícone de Usuário"
  />

  <form (ngSubmit)="login()" #formEl>

    <div class="mb-2">
      <input
        type="text"
        class="form-control input-pixel"
        placeholder="Usuário"
        name="usuario"
        [(ngModel)]="usuario"
        required
      />
    </div>

    <div class="mb-2">
      <input
        type="password"
        class="form-control input-pixel"
        placeholder="Senha"
        name="senha"
        [(ngModel)]="senha"
        required
      />
    </div>

    <button type="submit" class="botao w-100">
      Logar
    </button>

  </form>

  <a routerLink="/registro" class="link">
    Não possui conta? Registrar
  </a>

</app-auth-layout>
